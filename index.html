<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
    <script
    src="https://kit.fontawesome.com/3f2efdf1ae.js"
    crossorigin="anonymous"
  ></script>
<link rel="stylesheet" href="src/style.css">
    <title>Weather Wireframe</title>
  </head>

  <body>
  <div class="container">
      <div class="weeather-app-wrapper">
<div class="weather-app">
    <div class="input-group">
        <form id="city-search" class="mb-5">
            <input type="text" id="text-input" placeholder="Enter city.." />
            <input type="submit" value="Search" class="btn btn-primary btn-sm" />
            <button type="button" id="current-loc-button" class="btn btn-success btn-sm">Current Location</button>
            
          </form>
      
    </div>
    <div class="overview">
<h1 id="city">
</h1>

<ul>
  <li>Last updated: <span id="date">
  </span>
  </li>
  <li id="description">
  </li>
</ul>
</div>
<div class="row">
  <div class="col-6">
      <div class="d-flex weather-temperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon" />
          <div>
            <strong id="temperature">12</strong
            ><span class="units"><a href="#" id="celsius-link">째C </a>|<a href="#" id="fahrenheit-link">째F </a></span>
          </div>
        </div>
  </div>
  
  <div class="col-6">
    <ul>

      <li> 
        Humidity: <span id="humidity"></span>%
      </li>
      <li>
        <span id="wind"></span>
      </li>
    </ul>
  </div>

</div>

<div class="weather-forecast">
  <div class="row">
<div class="col-2">
<div class="weather-forecast-date">
Thur
</div>
<img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" width="36"/>
<div class="weather-forecast-temperatures">
<span class="weather-forecast-temperature-max"> 18째</span>
<span class="weather-forecast-temperature-min"> 12째</span>
</div>
</div>
  </div>
</div>




</div>
  </div>
  
  <small class="footer">
      <a href="https://github.com/alanarama/My-Weather-App2" class="gitHub">Open-source code</a> by Alana Groves
  </small>
  
    <script src="src/script.js"></script>
  </body>
   

</html>
